<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Formulario de Producto</h1>
  <form id="formProducto" class="form-grid">

  <div class="form-group">
    <label for="codigo">Código</label>
    <input type="text" id="codigo" name="codigo">
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
  </div>

  <div class="form-group">
    <label for="bodega">Bodega</label>
    <select id="bodega" name="bodega"></select>
  </div>

  <div class="form-group">
    <label for="sucursal">Sucursal</label>
    <select id="sucursal" name="sucursal"></select>
  </div>

  <div class="form-group">
    <label for="moneda">Moneda</label>
    <select id="moneda" name="moneda"></select>
  </div>

  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="text" id="precio" name="precio">
  </div>

  <div class="form-full">
    <label>Material del Producto</label><br>
    <div id="materiales"></div>
  </div>

  <div class="form-full">
    <label for="descripcion">Descripción</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
  </div>

  <div class="form-full center">
    <button type="submit" id="btnGuardar">Guardar Producto</button>
  </div>
</form>

  <script src="js/main.js"></script>
</body>
</html>
